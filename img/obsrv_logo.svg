<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (night sky) -->
  <rect x="0" y="0" width="150" height="150" fill="#0f172a"/>
  
  <!-- Stars -->
  <circle cx="20" cy="25" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="40" cy="15" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="60" cy="30" r="1.5" fill="#fff" opacity="0.9"/>
  <circle cx="85" cy="20" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="110" cy="25" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="130" cy="18" r="1" fill="#fff" opacity="0.6"/>
  <circle cx="25" cy="45" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="125" cy="40" r="1" fill="#fff" opacity="0.8"/>
  
  <!-- Observatory dome -->
  <g transform="translate(75, 85)">
    <!-- Dome structure -->
    <path d="M -35 20 L -35 0 A 35 35 0 0 1 35 0 L 35 20 Z" fill="#475569" stroke="#64748b" stroke-width="2"/>
    
    <!-- Dome slit (open) -->
    <rect x="-4" y="-35" width="8" height="55" fill="#0f172a"/>
    <rect x="-6" y="-35" width="2" height="55" fill="#64748b"/>
    <rect x="4" y="-35" width="2" height="55" fill="#64748b"/>
    
    <!-- Building base -->
    <rect x="-40" y="20" width="80" height="25" fill="#334155" stroke="#475569" stroke-width="2"/>
    
    <!-- Door -->
    <rect x="-8" y="30" width="16" height="15" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  </g>
  
  <!-- Telescope pointing out -->
  <g transform="translate(75, 65)">
    <rect x="-3" y="-20" width="6" height="30" fill="#1e293b" stroke="#334155" stroke-width="1" transform="rotate(-15)"/>
    <rect x="-4" y="-25" width="8" height="8" fill="#334155" stroke="#475569" stroke-width="1" transform="rotate(-15)"/>
  </g>
  
  <!-- Celestial objects being observed -->
  <g transform="translate(40, 35)">
    <!-- Planet with rings -->
    <ellipse cx="0" cy="0" rx="8" ry="8" fill="#f59e0b" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="14" ry="3" fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#f59e0b" stroke-width="0.5">
      <animate attributeName="r" values="8;10;8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- HP-41 display showing observation data -->
  <g transform="translate(75, 110)">
    <rect x="-30" y="0" width="60" height="12" fill="#7f9f7f" stroke="#5a6f5a" stroke-width="1" rx="1"/>
    <text x="0" y="5" font-family="monospace" font-size="4" fill="#1a2f1a" text-anchor="middle">RA:12h34m</text>
    <text x="0" y="9" font-family="monospace" font-size="4" fill="#1a2f1a" text-anchor="middle">DEC:+45Â°21'</text>
  </g>
  
  <!-- Text -->
  <text x="75" y="135" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">OBSRV</text>
  <text x="75" y="145" font-family="monospace" font-size="6" fill="#94a3b8" text-anchor="middle">HP-41 Observatory Control</text>
</svg>